<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/mixer.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

    <div class="c-login u-flex-center">
        <!-- Login wrapper -->
        <div class="c-login__wrapper u-flex-column">
            <h1 class="c-login__title u-right u-title">Inicie sessão no Virtual Card</h1>
            <!-- Form -->
            <form action="#" method="post" class="c-form u-flex-column u-width-100">
                <div class="c-form__fields u-flex-column u-width-100">
                    <!-- Field group -->
                    <div class="c-form__group c-form__group--gap u-flex-between u-width-100">
                        <label for="code" class="c-form__label">Código</label>
                        <input type="text" name="code" id="code" class="c-form__input u-input" maxlength="3">
                    </div>
                    <!-- Field group -->
                    <div class="c-form__group u-flex-between u-width-100">
                        <label for="password" class="c-form__label">Palavra-passe</label>
                        <input type="password" name="password" id="password" class="c-form__input u-input"
                            maxlength="3">
                    </div>
                </div>
                <!-- Signup link -->
                <a href="#" class="c-form__signup-link u-right">Cria conta</a>
                <!-- Button submit -->
                <button type="submit" class="c-form__btn u-btn u-btn-primary u-flex">Inicie sessão</button>
            </form>
        </div>
    </div>

</body>

</html>
